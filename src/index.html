<html ng-app="boscouiApp">
<head>
  <script src="lib/jquery-2.1.1.js"></script>
  <script src="lib/angular.js"></script>
  <script src="lib/angular-route.js"></script>
  <script src="lib/angular-animate.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/application.css" rel="stylesheet">
  <link href="lib/icons-material-design.css" rel="stylesheet">

  <script src="lib/bootstrap.js"></script>
  
  <!-- Bootstrap material look -->
  <link href="css/ripples.css" rel="stylesheet">
  <link href="css/material.css" rel="stylesheet">
  <script src="lib/ripples.js"></script> 
  <script src="lib/material.js"></script>


  <script src="js/jobsService.js"></script>
  <script src="js/sidebarCtrl.js"></script>
  <script src="js/jobsCtrl.js"></script>
  <script src="js/addClusterController.js"></script>
  <script src="js/addclusterWarningController.js"></script>
  <script src="js/app.js"></script>




<title>Bosco UI</title>
</head>
<body>

<div id="wrapper">
  <div id="sidebar-wrapper" ng-controller="sidebarController">
    <h4 class="header">Cluster Status</h4>
    <ul class="sidebar-nav nav nav-pills nav-stacked">
      <li ng-repeat="cluster in clusters" class="cluster-select">
        <a ng-href="#cluster/{{ cluster.id }}">{{ cluster.name }}
          <span class="badge">{{cluster.errored}}</span>
          <!--
          <div class="pull-right status">
            <div class="errored">
              {{ cluster.errored }}
            </div>
            <div class="running">
              {{ cluster.running }}
            </div>
          </div>
        -->
        </a>
        <hr />
      </li>
    </ul>

  </div>
  <div id="page-content-wrapper">
    <div ng-view class="view-animate">
    </div>
  </div>

</div>
</body>
</html>
